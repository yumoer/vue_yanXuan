<!--解决点击响应延时0.3s的问题-->
<script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
<script type="text/javascript" src="./static/dist/js/swiper.min.js"></script>
<script>
  window.onload = function () {
    document.addEventListener('touchstart',function (ev) {
      ev = ev || event;
      ev.preventDefault();
    })

    //rem适配
    ;(function(){
      const styleNode = document.createElement("style");  //创建style标签节点
      const w = document.documentElement.clientWidth/10;  //根据不同设备视口的宽度定义html标签字体大小
      styleNode.innerHTML = "html{font-size:"+w+"px!important}";  //动态设置根标签的字体大小
      document.head.appendChild(styleNode);  //网页面head中插入style标签节点
    })()

    //<!--解决点击响应延时0.3s的问题-->
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function() {
        FastClick.attach(document.body);
      }, false);
    }
    if(!window.Promise) {
      document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
    }

  }
</script>

</html>
